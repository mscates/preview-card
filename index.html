<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="img-container">
          <div class="example">
            <img src="/images/image-equilibrium.jpg" alt="equilibrium" />
          </div>
          <div class="eye">
            <img
              src="/images/icon-view.svg"
              alt="eye icon"
              aria-hidden="true"
            />
          </div>
        </div>

        <h1><a class="title" href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="time-symbol">
          <div>
            <img src="/images/icon-ethereum.svg" alt="ethereum icon" />
            <a href="#" class="eth">0.041ETH</a>
          </div>
          <div>
            <img src="/images/icon-clock.svg" alt="clock icon" />
            <a href="#" class="days">3 days left</a>
          </div>
        </div>
        <hr />
        <div class="creator">
          <img
            src="/images/image-avatar.png"
            alt="creator of the card design"
          />
          <p>Creation of <a class="creator-name" href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
